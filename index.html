<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main__container flex align">
    <div class="card__container">
      <div class="flex__formatter flex">
        <div class="image__hero">
          <div class="overlay"></div>
          <div class="eye__icon"></div>
          <img src="./images/image-equilibrium.jpg" alt="Cube image" />
        </div>
        <div class="hero__text">
          <h1 class="text equilibrium marginizer">Equilibrium #3429</h1>
          <p class="subtext">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="etherium flex marginizer">
          <div class="left__side flex align">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p id="currency">0.041 ETH</p>
          </div>
          <div class="right__side flex align">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p id="days">3 days left</p>
          </div>
        </div>
        <hr id="line" />
        <div class="attribution flex align">
          <div class="avatar__icon">
            <img src="./images/image-avatar.png" alt="avatar" />
          </div>
          <div class="attr__text">
            <p class="subtext">Creation of <span class="text">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
